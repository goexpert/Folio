<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Showfolio-We define and design purposeful brand experiences across channels.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <style>

    .box:nth-child(1) { background: #FC98F5; }
    .box:nth-child(2) { background: #BB82F2; }
    .box:nth-child(3) { background: #9AE8A0; }
    .box:nth-child(4) { background: #D0C85C; }
    .box:nth-child(5) { background: #D29648; }
    .box:nth-child(6) { background: #D563F4; }
    .box:nth-child(7) { background: #84D8DE; }
    .box:nth-child(8) { background: #FC606D; }
 
  </style>
</head>
<body>
  
  <div class="grid-container">
    
    <div class="grid">
      <div class="box grid-cm cell-m-1-4 cell-t-1-4 cell-d-1-4 d-o1">1</div>
      <div class="box grid-cm cell-m-1-4 cell-t-1-4 cell-d-1-4 d-o5">2</div>
      <div class="box grid-cm cell-m-1-2 cell-t-1-2 cell-d-1-2 d-o7">3</div>
      <div class="box grid-cm cell-m-1-2 cell-t-1-2 cell-d-1-2 d-o3">4</div>
      <div class="box grid-cm cell-m-1-4 cell-t-1-4 cell-d-1-4 d-o4">5</div>
      <div class="box grid-cm cell-m-1-4 cell-t-1-4 cell-d-1-4 d-o8">6</div>
      <div class="box grid-cm cell-m-hide cell-t-hide cell-d-show cell-d-2-4 d-o2">7</div>
      <div class="box grid-cm cell-m-hide cell-t-hide cell-d-show cell-d-2-4 d-o6">8</div>
    </div>

  </div>

</body>
</html>
